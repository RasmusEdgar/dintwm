name: Package dintwm

on:  
  push:
    tags:
      - 'v*rc*'

jobs:
  pkgbuild:
    runs-on: ubuntu-latest
    container:
      image: docker.pkg.github.com/rasmusedgar/dintwm/dintwmbuild:latest
      credentials:
        username: rasmusedgar
        password: ${{ secrets.EDGAR_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Build dintwm
        run: make setver all
      - name: Upload artifact 
        uses: actions/upload-artifact@v4
        with:
          name: dintwm
          path: dintwm
          retention-days: 1

  pkg:
    needs: [pkgbuild]
    runs-on: ubuntu-latest
    container:
      image: docker.pkg.github.com/rasmusedgar/dintwm/dintwmbuild:latest
      credentials:
        username: rasmusedgar
        password: ${{ secrets.EDGAR_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: dintwm
      - name: Package
        run: |
          mkdir -p package/dintwm
          cp {dintwm,dintwm.info,readme.txt} package/dintwm/
          cd package
          lha co5 dintwm.lha dintwm/ 
      - name: Create Release
        id: create_release
        uses: actions/create-release@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./package/dintwm.lha
          asset_name: dintwm.lha
          asset_content_type: application/octet-stream
